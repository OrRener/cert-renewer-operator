---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
- apiGroups:
  - ""
  resources:
  - secrets
  verbs:
  - create
  - delete
  - get
  - list
  - update
  - watch
- apiGroups:
  - cert.compute.io
  resources:
  - ocpcertificateappliers
  - ocpcertificatetrackers
  - ocpnewcertificaterequests
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - cert.compute.io
  resources:
  - ocpcertificateappliers/finalizers
  - ocpcertificatetrackers/finalizers
  - ocpnewcertificaterequests/finalizers
  verbs:
  - update
- apiGroups:
  - cert.compute.io
  resources:
  - ocpcertificateappliers/status
  - ocpcertificatetrackers/status
  - ocpnewcertificaterequests/status
  verbs:
  - get
  - patch
  - update
