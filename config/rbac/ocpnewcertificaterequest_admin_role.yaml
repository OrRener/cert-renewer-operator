# This rule is not used by the project cert-renewer-operator itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants full permissions ('*') over cert.compute.io.
# This role is intended for users authorized to modify roles and bindings within the cluster,
# enabling them to delegate specific permissions to other users or groups as needed.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: cert-renewer-operator
    app.kubernetes.io/managed-by: kustomize
  name: ocpnewcertificaterequest-admin-role
rules:
- apiGroups:
  - cert.compute.io
  resources:
  - ocpnewcertificaterequests
  verbs:
  - '*'
- apiGroups:
  - cert.compute.io
  resources:
  - ocpnewcertificaterequests/status
  verbs:
  - get
