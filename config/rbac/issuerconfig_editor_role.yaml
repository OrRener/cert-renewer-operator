# This rule is not used by the project cert-renewer-operator itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants permissions to create, update, and delete resources within the cert.compute.io.
# This role is intended for users who need to manage these resources
# but should not control RBAC or manage permissions for others.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: cert-renewer-operator
    app.kubernetes.io/managed-by: kustomize
  name: issuerconfig-editor-role
rules:
- apiGroups:
  - cert.compute.io
  resources:
  - issuerconfigs
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - cert.compute.io
  resources:
  - issuerconfigs/status
  verbs:
  - get
